name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-build:
    name: Build API & Worker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: credit-risk:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate API imports
        run: docker run --rm credit-risk:test python -c "import app.main"

      - name: Validate Worker imports
        run: docker run --rm credit-risk:test python -c "from app.artifacts.infrastructure.celery_app import celery_app"

  test:
    name: Run Unit Tests
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Install dependencies
        run: make install

      - name: Run tests
        run: make test
